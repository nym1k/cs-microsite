<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Website by Ross King -->
    <!-- http://rossking.co.uk -->
    <title>Countless Skies - Official Site</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="Countless Skies - Official Website" />
    <meta property="og:type" content="website" />
    <link href="https://fonts.googleapis.com/css?family=Marcellus|Marcellus+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/flickity.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="wrp-Single">
      <!-- Hero -->
      <div class="sec-Hero">
        <div class="her-Container">

          <div class="her-Content">
            <img src="../img/logo.png" alt="Countless Skies Logo" class="img-Logo">
            <h2 class="her-Heading">new single</h2>
            <img src="../img/tempest.png" alt="Tempest" class="img-Title">
            <h2 class="her-Heading">out now</h2>
          </div>

        </div>
      </div>
      <!-- Hero End -->

      <!-- Single Video -->
      <div class="sec-Section--colour">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/xbKN_bSopL0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <!-- Single Video End -->

      <!-- Single Buy -->
      <div class="sec-Section">
        <ul class="lst-Flex_Items">
          <li class="lst-Flex_Item">
            <div class="crd-Tile">
              <div class="crd-Tile_Content">
                <i class="fab fa-spotify fa-5x" aria-hidden="true"></i>
                <h3 class="crd-Text">Spotify</h3>
              </div>
            </div>
          </li>
          <li class="lst-Flex_Item">
            <div class="crd-Tile">
              <div class="crd-Tile_Content">
                <i class="fas fa-download fa-5x" aria-hidden="true"></i>
                <h3 class="crd-Text">Bandcamp</h3>
              </div>
            </div>
          </li>
          <li class="lst-Flex_Item">
            <div class="crd-Tile">
              <div class="crd-Tile_Content">
                <i class="fab fa-itunes-note fa-5x" aria-hidden="true"></i>
                <h3 class="crd-Text">iTunes</h3>
              </div>
            </div>
          </li>
          <li class="lst-Flex_Item">
            <div class="crd-Tile">
              <div class="crd-Tile_Content">
                <i class="fab fa-google-play fa-5x" aria-hidden="true"></i>
                <h3 class="crd-Text">Google Play</h3>
              </div>
            </div>
          </li>
          <li class="lst-Flex_Item">
            <div class="crd-Tile">
              <div class="crd-Tile_Content">
                <i class="fab fa-amazon fa-5x" aria-hidden="true"></i>
                <h3 class="crd-Text">Amazon MP3</h3>
              </div>
            </div>
          </li>
          <li class="lst-Flex_Item">
            <div class="crd-Tile">
              <div class="crd-Tile_Content">
                <i class="fas fa-shopping-cart fa-5x" aria-hidden="true"></i>
                <h3 class="crd-Text">Merch</h3>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- Single Buy End -->
    </div>

    <div class="wrp-Album">

      <!-- Hero -->
      <div class="sec-Hero--small">
        <div class="her-Container">

          <div class="her-Content">
            <h2 class="her-Heading">critically acclaimed debut album</h2>
            <img src="../img/newdawn.png" alt="New Dawn" class="img-Title">
            <h2 class="her-Heading">released 24.06.16 through kolony records</h2>
          </div>

        </div>
      </div>
      <!-- Hero End -->

      <!-- Album Video -->
      <div class="sec-Section--colour">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/xbKN_bSopL0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <!-- Album Video End -->

      <!-- Album Buy -->
      <div class="sec-Section">
        <ul class="lst-Flex_Items">
          <li class="lst-Flex_Item">
            <div class="crd-Tile">
              <div class="crd-Tile_Content">
                <i class="fab fa-spotify fa-5x" aria-hidden="true"></i>
                <h3 class="crd-Text">Spotify</h3>
              </div>
            </div>
          </li>
          <li class="lst-Flex_Item">
            <div class="crd-Tile">
              <div class="crd-Tile_Content">
                <i class="fas fa-download fa-5x" aria-hidden="true"></i>
                <h3 class="crd-Text">Bandcamp</h3>
              </div>
            </div>
          </li>
          <li class="lst-Flex_Item">
            <div class="crd-Tile">
              <div class="crd-Tile_Content">
                <i class="fab fa-itunes-note fa-5x" aria-hidden="true"></i>
                <h3 class="crd-Text">iTunes</h3>
              </div>
            </div>
          </li>
          <li class="lst-Flex_Item">
            <div class="crd-Tile">
              <div class="crd-Tile_Content">
                <i class="fab fa-google-play fa-5x" aria-hidden="true"></i>
                <h3 class="crd-Text">Google Play</h3>
              </div>
            </div>
          </li>
          <li class="lst-Flex_Item">
            <div class="crd-Tile">
              <div class="crd-Tile_Content">
                <i class="fab fa-amazon fa-5x" aria-hidden="true"></i>
                <h3 class="crd-Text">Amazon MP3</h3>
              </div>
            </div>
          </li>
          <li class="lst-Flex_Item">
            <div class="crd-Tile">
              <div class="crd-Tile_Content">
                <i class="fas fa-shopping-cart fa-5x" aria-hidden="true"></i>
                <h3 class="crd-Text">Merch</h3>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- Album Buy End -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/flickity.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
